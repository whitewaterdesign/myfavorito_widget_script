</head><body>

<link rel="dns-prefetch" href="https://www.myfavorito.com">
<link rel="stylesheet" type="text/css" href="widget.css">

<div id="external-content" data-external-url="https://www.myfavorito.com/en?t=/sportsClubWidget/v2/index&cid=" data-community-id="1530531138782" style=""></div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous" defer></script>

<script src="./app/widget.js"></script>
<script src="./app/muuri.js"></script>
<script type="text/javascript">
	window.addEventListener('DOMContentLoaded', function() {
        (function($) {
            const myFavoritoContent = $('#external-content');
			const myFavoritoCID = myFavoritoContent.attr('data-community-id');
			postVar.cid = myFavoritoCID;

			$.ajax({ 
				url:myFavoritoContent.attr('data-external-url')+myFavoritoCID,
				method: 'POST',
				crossDomain: true,
				xhrFields: {
					withCredentials: true
				}
			}).done(function(data,result,xhr){
				myFavoritoContent.html(data);
			});
        })(jQuery);
    });
</script>

<script src="//localhost:35729/livereload.js"></script>
