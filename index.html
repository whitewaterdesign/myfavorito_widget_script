<!DOCTYPE html>
<html><head>

<script src="https://www.myfavorito.com/?t=/sportsclub_widget/lib/widget.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	var myFavoritoContent = $('#external-content');
	$.ajax({
		url:myFavoritoContent.attr('data-external-url'),
		method: 'POST',
		crossDomain: true,
		xhrFields: {
